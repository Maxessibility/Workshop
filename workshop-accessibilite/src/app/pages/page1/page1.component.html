<div role="main-content">
    <h1>Formulaire d'inscription</h1>

    <form [formGroup]="formulaire">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" 
            placeholder="Entrez votre nom d'utilisateur" formControlName="username" 
            [ngClass]="{'is-invalid': isFieldInvalid('username')}"
            required>
        </div>

        <div class="form-group">
            <label for="email">Adresse email</label>
            <input type="email" class="form-control" id="email" 
            placeholder="Entrez votre email" formControlName="email" 
            [ngClass]="{'is-invalid': isFieldInvalid('email')}"
            required>
        </div>

        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" class="form-control" id="password" 
            placeholder="Entrez votre mot de passe" formControlName="password" 
            [ngClass]="{'is-invalid': isFieldInvalid('password')}"
            required>
        </div>

        <div class="form-group">
            <input tabindex="-1" type="checkbox" id="rememberMe">
            <label for="rememberMe">Se souvenir de moi</label>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!formulaire.valid">Envoyer</button>
        </div>
    </form>
</div>
