<div class="header-style">
    <div>
        <header class="d-flex">
            <mat-toolbar class="header-style">
                <a class="navbar-brand" href="#">Mon Workshop</a>
            </mat-toolbar>
            <form role="search" class="search-form d-flex">
                <mat-form-field>
                    <input matInput class="form-control me-2" type="search" #searchInput placeholder="Rechercher" aria-label="Rechercher du contenu sur le site">
                </mat-form-field>
                <button mat-raised-button [disabled]="searchInput.value.length === 0" class="btn btn-outline-secondary">Rechercher</button>
            </form>
        </header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="nav-link" href="/" [attr.aria-current]="isAriaCurrentPage('/accueil') ? 'page' : null" aria-label="Redirection vers la page d'accueil">Accueil</a>
                <a class="nav-link" href="/page1" [attr.aria-current]="isAriaCurrentPage('/page1') ? 'page' : null" aria-label="Redirection vers la page de formulaire">Formulaire</a>
                <a class="nav-link" href="/page2" aria-label="Redirection vers la page de contact"  [attr.aria-current]="isAriaCurrentPage('/page2') ? 'page' : null"><i class="bi bi-envelope"></i>Contacts</a>
            </div>
        </nav>
    </div>
</div>
